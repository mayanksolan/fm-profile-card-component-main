<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.google.com/specimen/Kumbh+Sans:wght@400;700"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-wrapper">
      <img class="card-image" src="images/bg-pattern-card.svg" alt="" />
      <img class="card-icon" src="images/image-victor.jpg" alt="" />
      <div class="card-text">
        <div class="text-name">
          <div class="name">Victor Crest <span>26</span></div>
          <div class="city">London</div>
        </div>
        <div class="social">
          <div class="social-item">
            <div class="social-numbers">80k</div>
            <div class="social-text">Followers</div>
          </div>
          <div class="social-item">
            <div class="social-numbers">803k</div>
            <div class="social-text">Likes</div>
          </div>
          <div class="social-item">
            <div class="social-numbers">1.4k</div>
            <div class="social-text">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="base">
      Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos
    </div> -->
  </body>
</html>
